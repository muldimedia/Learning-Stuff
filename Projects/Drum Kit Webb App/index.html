<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla JavaScript Drum Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>
      This is a Vanilla JavaScript Drum Web App with some CSS stuff going on.
    </h1>
    <div class="keys">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="65" src="sounds/openhat.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/ride.wav"></audio>
    <audio data-key="90" src="sounds/snare.wav"></audio>
    <audio data-key="88" src="sounds/tom.wav"></audio>
    <audio data-key="67" src="sounds/tink.wav"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
  <footer>
    <h2>DISCLAIMER !</h2>
    <p>This Site is not configured for small devices!</p>
  </footer>
</html>
